<!doctype html>
<html lang="en">

	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Pilm</title>

		<!-- Font -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

		<!-- Stylesheet -->
		<link rel="stylesheet" href="./css/style.css">

	</head>

	<body>
		<!-- Header Start -->
		<header class="header-wrapper">
			<div class="container">
				<!-- Navigation Start -->
				<nav class="navbar navbar-dark pt-5">
					<a class="navbar-brand" href="/">pilm<span>.</span></a>
				</nav>
				<!-- Navigation End -->

				<!-- Search Start -->
				<div class="row justify-content-center search-wrapper">
					<div class="col-md-8">
						<h1 class="site-title text-center mb-4">
							Search Your Favorite Movie
						</h1>
						<div class="input-group mb-3 shadow">
							<input type="text" id="search-input" class="form-control py-3" placeholder="Movie title ..."
								aria-label="Movie title">
							<button class="btn btn-danger" type="button" id="search-button">Search</button>
						</div>
					</div>
				</div>
			</div>
		</header>
		<!-- Header End -->

		<main>
			<!-- Main Start -->
			<div class="container main-wrapper">
				<div class="row" id="movie-list">


				</div>
			</div>
			<!-- Main End -->

			<!-- Start Modal -->
			<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
				<div class="modal-dialog modal-lg modal-dialog-centered">
					<div class="modal-content">
						<div class="modal-header">
							<p class="modal-title" id="exampleModalLabel">Movie Detail</p>
							<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
						</div>
						<div class="modal-body">
							...
						</div>
					</div>
				</div>
			</div>
			<!-- End Modal -->
		</main>

		<!-- Start Footer -->
		<footer class="py-3">
			<p class="attribution text-center">Coded by: <a href="#">Langit Amaravati</a></p>
		</footer>
		<!-- End Footer -->


		<!-- jQuery -->
		<script src="./js/jquery-3.6.0.min.js"></script>

		<!-- Bootsrap Script -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
			</script>

		<!-- Script -->
		<script src="./js/script.js"></script>
	</body>

</html>
